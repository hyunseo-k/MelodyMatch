<!-- signup.html -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <label for="id_favorite_genres">좋아하는 장르:</label>
    <select name="favorite_genres" multiple>
      {% for genre in genres %}
        <option value="{{ genre.id }}">{{ genre.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">가입하기</button>
  </form>
